<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Woke?</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-3">Are You Woke?</h1>
        <p class="text-center mb-4">Answer these 25 questions to find out where you land on the woke spectrum!</p>
        <form id="wokeTest" class="row g-3"></form>
        <div class="text-center mt-4 d-flex flex-column flex-md-row justify-content-center gap-2">
            <button onclick="calculateScore()" class="btn btn-primary btn-lg">Submit</button>
            <button onclick="resetTest()" class="btn btn-danger btn-lg">Reset</button>
        </div>
        <div id="result" class="result mt-4 hidden">
            <h2 id="tier" class="text-center"></h2>
            <p id="shortDesc" class="text-center"></p>
            <p id="detailedDesc" class="mt-3 text-center"></p>
            <p id="score" class="mt-2 text-center"></p>
            <div id="breakdown" class="breakdown mt-3 text-center"></div>
            <img id="tierImage" src="" alt="Your Woke Tier" class="img-fluid rounded mx-auto d-block mt-3">
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
